<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design system header</title>
</head>

<body>

    <div th:fragment="navbar">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark  fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">üçïDisastro's Pizza</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                    aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"></li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Cerca pizza..." aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>

    <div th:fragment="table">
        <div class="container mt-4">
            <h2>Lista delle pizze poco invitanti</h2>
            <p>Sei pronto a riempirti di colesterolo? Sei nel posto giusto! Piatti da <strong>INFARTO</strong></p>
            <table class="table table-dark table-striped table-hover mt-3">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Descrizione</th>
                        <th>Prezzo</th>
                        <th>Foto</th>
                    </tr>
                </thead>
                <tbody>

                    <!--Devo ricordarmi che qui itero la lista con il 4 each-->
                    <tr th:each="pizza : ${list}">
                        <td th:text="${pizza.nomePizza}"></td>
                        <td th:text="${pizza.descrizione}"></td>

                        <td th:text="${pizza.prezzo}"></td>
                        <td>
                            <img th:src="${pizza.foto}" alt="Foto Pizza poco invitante" width="80"
                                class="rounded shadow-sm" />
                        </td>
                    </tr>

                </tbody>

            </table>
        </div>
    </div>

    <div th:fragment="footer">
        <footer class="bg-light text-center py-3">
            <span class="text-muted">¬© 2025 Simona Correale</span>
        </footer>
    </div>



</body>

</html>
