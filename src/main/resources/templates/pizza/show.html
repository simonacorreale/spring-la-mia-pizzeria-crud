<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
    <title>üçïAggiungi la tua disastrosa pizza</title>
</head>

<body>
    <div th:replace="fragments/fragments :: navbar('show')"></div>

    <!-- Esercizio di oggi: Spring La Mia Pizzeria - CRUD
Abbiamo la lista delle pizze, abbiamo i dettagli delle pizze...perch√® non realizzare la pagina per la creazione di una nuova pizza?
Aggiungiamo quindi tutto il codice necessario per mostrare il form per la creazione di una nuova pizza e per il salvataggio dei dati in tabella.
Nella index creiamo ovviamente il bottone ‚ÄúCrea nuova pizza‚Äù che ci porta a questa nuova pagina creata.
Ricordiamoci che l‚Äôutente potrebbe sbagliare inserendo dei dati : gestiamo quindi la validazione!
Ad esempio verifichiamo che :
- i dati della pizza siano tutti presenti
- il campi di testo non superino una certa lunghezza
- il prezzo abbia un valore valido (ha senso una pizza con prezzo minore o uguale a zero?)
Buon lavoro!! -->

    <div class="container" th:object="${pizza}">
        <h1 th:text="*{nomePizza}"></h1>
        <div class="row">
            <div class="col-8">
                <dl>
                    <dt>Nome pizza</dt>
                    <dd th:text="*{nomePizza}"></dd>

                    <dt>Descrizione</dt>
                    <dd th:text="*{descrizione}"></dd>

                    <dt>Foto</dt>
                    <dd th:text="*{foto}"></dd>

                    <dt>Prezzo</dt>
                    <dd th:text="*{prezzo}"></dd>

                </dl>
            </div>

        </div>
    </div>
    <div th:replace="fragments/fragments :: footer"></div>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
